version: "3"
services:
  oracle-db:
    image: oracle-db-18.4.0-xe
    container_name: oracle-db-18.4.0-xe
    hostname: oracle-db-18.4.0-xe
    dns: 8.8.8.8
    tty: true
    stdin_open: true
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - TZ=Asia/Tokyo
      - LANG=ja_JP.utf8
    networks:
      - db-client
  db-client:
    build:
      context: ../../
      dockerfile: ./docker/local/db-client/Dockerfile
    image: db-client
    container_name: db-client
    hostname: db-client
    dns: 8.8.8.8
    tty: true
    stdin_open: true
    ports:
      - "50000:50000"
    environment:
      - TZ=Asia/Tokyo
      - LANG=ja_JP.utf8
    networks:
      - db-client
networks:
  db-client:
