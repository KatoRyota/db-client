[loggers]
keys=root

[handlers]
keys=root

[formatters]
keys=root

[logger_root]
level=INFO
handlers=root

[handler_root]
class=logging.StreamHandler
level=NOTSET
formatter=root
args=(sys.stdout,)

[formatter_root]
class=logging.Formatter
format=%(asctime)s[%(levelname)-8s][%(filename)-21s:%(lineno)4d] %(message)s
datefmt=%H:%M:%S
